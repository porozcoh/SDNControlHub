{% extends "layout.html" %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{ data.titulo }}</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>

<!-- Content Row -->
<div class="row">
    <div class="container my-5">
        <h2 class="mb-4">Editar Comandos</h2>
        <form class="user" action="/SSHC" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >
            <div class="mb-3">
                <label for="content" class="form-label">Contenido del archivo:</label>
                <textarea class="form-control" id="content" name="content" rows="10" disabled>{{ data.file_content }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Cargar</button>
        </form>
    </div>

</div>


{% endblock %}
